name: Backend CI
on:
  push:
    paths:
      - "backend/**"
  pull_request:
    paths:
      - "backend/**"
jobs:
  backend-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install backend deps
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pytest
      - name: Run backend tests (or syntax check)
        run: |
          cd backend
          pytest -q
